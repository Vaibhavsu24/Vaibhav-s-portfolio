<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vaibhav S</title>
  <link rel="stylesheet" href="vaibhav-portfolio.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">VS</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="active">Contact</a>
        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <main>
    <section class="contact-hero">
      <div class="section-content">
        <h1>Get in Touch</h1>
        <div class="contact-grid">
          <div class="contact-info">
            <div class="contact-card">
              <h2>Contact Information</h2>
              <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:vaibhavsu24@gmail.com">vaibhavsu24@gmail.com</a>
              </div>
            </div>
          </div>

          <div class="social-links">
            <h2>Connect With Me</h2>
            <div class="social-grid">
              <a href="https://github.com/Vaibhavsu24" class="social-card" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
              </a>
              <a href="https://www.linkedin.com/in/vaibhavology/" class="social-card" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
              </a>
              <a href="https://www.youtube.com/@Vaibhavology" class="social-card" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
              </a>
              <a href="https://www.instagram.com/vaibhxv_24?igsh=Y296aWh0MWpnODk5" class="social-card" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.remove('light-mode');
      body.classList.add('dark-mode');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      
      if (body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
